<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Hydot Tech!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            width: 30vw;
            min-height: 50vh;
            box-shadow: 10px 12px 48px rgba(181, 187, 203, 0.206);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            border-radius: 1rem;
            padding: 2rem;
            background-color: #26293C;
            color: white;
        }
        .sec-title {
            padding: 2rem;
            font-size: 1.5rem;
        }
        .content {
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
        .credentials {
            background-color: #fff;
            color: #26293C;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="sec-title">Welcome to Hydot Tech!</div>
            <div class="content">
                We are delighted to have you join our community.
            </div>
            <div class="credentials">
                <p><strong>Username:</strong> [Your Username]</p>
                <p><strong>Password:</strong> [Your Password]</p>
            </div>
            <div class="content">
                Please keep this information secure. If you need assistance, contact us at support@hydottech.com.
            </div>
            <div class="content">
                Yours sincerely,<br>
                The Hydot Tech Team
            </div>
        </div>
    </div>
</body>
</html>
